name: Deploy to Server

on:
  push:
    branches:
      - main  # mainブランチにpushされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest  # 実行するOSを指定
    env: # GitHub Secretsから取得した内容で環境変数を設定
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}

    steps:
      # コードを取得
      - name: Checkout code
        uses: actions/checkout@v3

      # SSH接続用キーファイルを設定
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
          cat ~/.ssh/id_rsa.pub
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      # SSH接続テスト
      - name: Test SSH connection
        run: |
          echo "Generated public key:"
          cat ~/.ssh/id_rsa.pub
          echo "Attempting SSH connection..."
          ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o PasswordAuthentication=no -p "$SSH_PORT" "$SSH_USERNAME@$SSH_HOST" "echo 'SSH connection successful'"

      # SSH接続を行い、Xserver上でpullしてデプロイを行う
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USERNAME@$SSH_HOST" << 'EOF'
            cd /xs267406.xsrv.jp/public_html || exit 1
            git pull origin main || exit 1
          EOF
